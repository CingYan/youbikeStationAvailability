<html lang="zh-Hant">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
	<title>場站車輛監控ㄉ網頁</title>
	<style>
	     html, 
	     body {
	       margin: 0;
	       padding: 0;
	       border: 0 none;
	       /* line-height: 0; */
	       min-width: 100vw;
	       min-height: 100vh;
	       word-wrap:break-word;
	     }
	</style>
	<link href="https://unpkg.com/bulma/css/bulma.min.css" rel="stylesheet">
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
		<script language="JavaScript">
	function ShowTime(){
　		var NowDate=new Date();
　		var h=NowDate.getHours();
　		var m=NowDate.getMinutes();
　		var s=NowDate.getSeconds();　
　		document.getElementById('showbox').innerHTML = h+'點'+m+'分'+s+'秒';
　		setTimeout('ShowTime()',1000);
	}
	</script>
</head>
<body>
	<div id="app">
		<table align="center">
			<tr>
				<td>
					<div class="select" v-on:change="fetchBikes"><select v-model="city">
					<option v-bind:value="city.code" v-for="city of options.cities">{{ city.name }}</option></select></div>
				</td>
				<td style="line-height:40px;"><a href="allno.html">&nbsp;&nbsp;什ㄇ都有版</a></td><!--免der忘惹，前面控制高度達到視覺水平，再來是空格符號-->
			</tr>
		</table>
		<div style="text-align:center;" id="showbox"></div>
		<div>
			<table class="table">
				<thead>
					<tr>
						<th>名稱</th>
						<th>可借｜可還｜總數</th>
						<th>更新時間</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="station of stations">
						<td>{{ station.name_tw }}</td>
						<td>{{ station.available_spaces }}｜{{ station.empty_spaces }}｜{{ station.parking_spaces }}</td>
						<td>{{ station.time }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div id='thankandloveyoubestpika'>Copyright © 總之不是我，是bestpika。並感謝唯唯(@bestpika)大大幫我做這個網頁，聽他說他是隨便做ㄉ，大佬一隨便起來果然真不隨便。</div>
	<script>
	     (() => {
	       new Vue({
	         el: '#app',
	         data: {
	           options: {
	             cities: [
	               { name: '新竹', code: '09' },
	               { name: '竹科', code: '10' },
	               { name: '苗栗', code: '0A' }
	             ]
	           },
	           city: '',
	           stations: [],
	           refresh: null
	         },
	         methods: {
	           async fetchBikes() {
	             clearTimeout(this.refresh)
	             this.refresh = setTimeout(this.fetchBikes, 10000)
	             const data = await (await fetch(`https://apis.youbike.com.tw/api/front/station/all?lang=tw&type=1&_=${Date.now()}`)).json()
	             this.stations = data.retVal.filter(station => station.area_code === this.city)
	           }
	         }
	       })
	     })()
	</script>
</body>
</html>
