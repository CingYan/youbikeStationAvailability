<!DOCTYPE html>
<!--
	ver2.3 API獲取由PTX改為公司內部API網址，並新增其他縣市區域(仍然不是我弄ㄉ)
	Ver2.31 註解掉ㄌ站點ID、google地圖ㄉtd，反正我上班的時候也用不到 '將感謝詞移動至底下
	-->
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>上班偷懶用ㄉ好網頁</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        border: 0 none;
        /* line-height: 0; */
        min-width: 100vw;
        min-height: 100vh;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/bulma/css/bulma.min.css">
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="select" v-on:change="fetchBikes">
        <select v-model="city">
          <option v-for="city of options.cities" v-bind:value="city.code">{{ city.name }}</option>
        </select>
      </div>
      <div>
        <table class="table">
          <thead>
            <!--th>ID</th-->
            <th>名稱</th>
            <!--th>地圖</th-->
            <th>營運</th>
            <th>可借/可還/總數</th>
			<th>更新時間</th>
          </thead>
          <tbody>
            <tr v-for="station of stations">
              <!--td>{{ station.station_no }}</td-->
              <td>{{ station.name_tw }}</td>
              <!--td><a v-bind:href="`https://www.google.com/maps/search/?api=1&query=${station.lat},${station.lng}`">Google</a></td-->
              <td>{{ station.status === 1 }}</td>
              <td>{{ station.available_spaces }}/{{ station.empty_spaces }}/{{ station.parking_spaces }}</td>
			  <td>{{ station.updated_at }}</td> 
            </tr>
          </tbody>
        </table>
      </div>
    </div>
	  <p>Copyright © 總之不是我，是bestpika ，並感謝唯唯(@bestpika)大大幫我做這個網頁，聽他說他是隨便做ㄉ，大佬一隨便起來果然真不隨便。
    <script>
      (() => {
        new Vue({
          el: '#app',
          data: {
            options: {
              cities: [
                { name: '新竹', code: '09' },
				{ name: '竹科', code: '10' },
				{ name: '苗栗', code: '0a' },
				{ name: '彰化', code: '0D' },
				{ name: '新北', code: '05' }, 	
				{ name: '桃園', code: '07' },
				{ name: '臺北', code: '00' },
				{ name: '臺中', code: '01' }
              ]
            },
            city: '',
            stations: [],
            refresh: null
          },
          methods: {
            async fetchBikes() {
              clearTimeout(this.refresh)
              this.refresh = setTimeout(this.fetchBikes, 20000)
              const data = await (await fetch(`https://apis.youbike.com.tw/api/front/station/all?lang=tw&type=1&_=${Date.now()}`)).json()
              this.stations = data.retVal.filter(station => station.area_code === this.city)
            }
          }
        })
      })()
    </script>
  </body>

</html>
